<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminated | Opinion Insights</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html { background-image: url('https://dashboard.mackinsights.com/public/background.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; height: 100vh; margin: 0; font-family: "Quicksand", sans-serif; overflow-x: hidden; }
        .brand-name-bada { font-family: "Comfortaa", sans-serif; font-size: 65px; font-weight: bold; margin-top: 50px; color: #000; opacity: 0; }
        .completion-box { margin-top: 20px; padding: 20px; transform: scale(0.8); opacity: 0; }
        .status-title { font-family: "Comfortaa", sans-serif; font-size: 50px; font-weight: bold; text-transform: uppercase; color: #6c757d; }
        .table-responsive { margin-top: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 12px; overflow: hidden; background: white; opacity: 0; transform: translateY(30px); }
        .table thead tr { background: #0092dc !important; color: black !important; }
        a { color: black !important; text-decoration: none !important; font-weight: bold; border: 2px solid black; padding: 10px 30px; border-radius: 50px; display: inline-block; transition: 0.3s ease; }
        a:hover { background: black; color: white !important; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="brand-name-bada" id="brand">Opinion Insights</div>
        <div class="completion-box" id="mainBox">
            <h1 class="status-title">Terminated</h1>
            <p class="lead">We appreciate your effort, but your profile doesn't match this study.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="table-responsive" id="dataTable">
                    <table class="table table-bordered text-center mb-0">
                        <thead><tr><th>UID</th><th>PID</th><th>STATUS</th><th>IP</th></tr></thead>
                        <tbody><tr><td>{{uid}}</td><td>{{pid}}</td><td style="color:#6c757d; font-weight:bold;">Terminated</td><td>{{ip}}</td></tr></tbody>
                    </table>
                </div>
                <div class="mt-5"><a href="http://opinioninsights.in/" id="btn">Return to Dashboard</a></div>
            </div>
        </div>
    </div>
    <script>
        let tl = gsap.timeline();
        tl.to("#brand", { opacity: 1, duration: 1, y: -20 })
          .to("#mainBox", { opacity: 1, scale: 1, duration: 0.8, ease: "back.out(1.7)" }, "-=0.5")
          .to("#dataTable", { opacity: 1, y: 0, duration: 1 }, "-=0.3")
          .from("#btn", { opacity: 0, scale: 0, duration: 0.5 });
    </script>
</body>
</html>
